<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="{{ site.description }}">

		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

		{% capture render_time %}{% render_time %}{% endcapture %}
		{% capture cache_buster %}?c={{ render_time | date: "%Y%m%d%H%M" }}{% endcapture %}

		{% include analytics.html %}
		
		<link href="{{ "/css/main.css" | prepend: baseurl | append: cache_buster }}" media="screen" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:900&subset=latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

		<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />

		<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1 class="header__title">
					<a href="{{ baseurl }}/" class="header__title">{{ site.title }}</a>
				</h1>
				<span class="navigation">
					&middot; <a href="{{ baseurl }}/">All</a>
					&middot; <a href="{{ baseurl }}/category/music">Music</a>
					&middot; <a href="{{ baseurl }}/category/cinemascope">Cinemascope</a>
					&middot; <a href="{{ baseurl }}/about">About</a>
					&middot; &#x1F37A; <a href="{{ baseurl }}/beers">Beerlog</a>
					&middot; <a target="_blank" href="https://instagram.com/_andormade">Instagram</a>
					&middot; <a target="_blank" href="https://www.youtube.com/channel/UCF_EgDIkYFIeu-19KleLnFA">YouTube</a>
				</span>
			</div>
			{{ content }}
		</div>

		<script>
			if (window.netlifyIdentity) {
			  window.netlifyIdentity.on("init", user => {
				if (!user) {
				  window.netlifyIdentity.on("login", () => {
					document.location.href = "/admin/";
				  });
				}
			  });
			}
		</script>
	</body>
</html>
