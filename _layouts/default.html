		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="{{ site.description }}">

		<title>{{ site.title }}</title>
		<link href="{{ "/css/main.css" | prepend: root_url }}" media="screen, projection" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:900&subset=latin-ext" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1 class="header__title">
					<a href="{{ root_url }}" class="header__link">{{ site.title }}</a>
				</h1>
			</div>
			{{ content }}
		</div>
		{% include analytics.html %}
	</body>
</html>
